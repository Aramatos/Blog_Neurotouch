{% if page.url != "/" %}
  <a href="{{"/" | url}}">
    <h1>{{ global.home-title }}</h1>
  </a>
{% else %}
  <h1 class="active">{{ global.home-title }}</h1>
{% endif %}

{% if page.url != "/about/" %}
  <a href="{{"/about" | url}}">
    <h2>about</h2>
  </a>
{% else %}
  <h2 class="active">about</h2>
{% endif %}

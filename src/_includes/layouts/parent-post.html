---
layout: base.html
---

<aside>
  {% for post in collections[tags[0]] %}
    <a
      {% if page.url == post.url %}
      aria-current="page"
      {% endif %}
      href="{{ post.url | url}}">
      {{ post.data.title }}
    </a>
  {% endfor %}
</aside>

<article>
  {% if hide-title == false %}
    <header>
      <h1>{{ title }}</h1>
      <p class="subtitle">
        {{ date | format_date }}
      </p>
    </header>
  {% endif %}
  {{ content }}
</article>
